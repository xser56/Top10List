<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body class="bodyD">
    


    <div class="container tagPad">

        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner bg-grey">
                <div class="carousel-item active">
                    <img class="imageSize" src="./assets/Artificer.png" class="d-block w-100" alt="Artificer Class">
                </div>
                <div class="carousel-item">
                    <img class="imageSize" src="./assets/Paladin-removebg-preview.png" class="d-block w-100" alt="Paladin Class">
                </div>
                <div class="carousel-item">
                    <img class="imageSize" src="./assets/Cleric.png" class="d-block w-100" alt="Cleric Class">
                </div>
                <div class="carousel-item">
                    <img class="imageSize" src="./assets/Fighter.png" class="d-block w-100" alt="Fighter Class">
                </div>
                <div class="carousel-item">
                    <img class="imageSize" src="./assets/Warlock.png" class="d-block w-100" alt="Warlock Class">
                </div>
                <div class="carousel-item">
                    <img class="imageSize" src="./assets/Bard.png" class="d-block w-100" alt="Bard Class">
                </div>
                <div class="carousel-item">
                    <img class="imageSize" src="./assets/Barbarian.png" class="d-block w-100" alt="Barbarian Class">
                </div>                
                <div class="carousel-item">
                    <img class="imageSize" src="./assets/Wizard-removebg-preview.png" class="d-block w-100" alt="Wizard Class">
                </div>
                <div class="carousel-item">
                    <img class="imageSize" src="./assets/Druid.png" class="d-block w-100" alt="Druid Class">
                </div>
                <div class="carousel-item">
                    <img class="imageSize" src="./assets/Rogue.png" class="d-block w-100" alt="Rogue Class">
                </div>


            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden"><b>Previous</b></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span ><b>Next</b></span>
            </button>
        </div>


    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body1>

</html>
