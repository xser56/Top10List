<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body class="bodyD">
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-colors">
    <div class="container-fluid">
      <a class="navbar-brand navbar-colors" href="#">Top 10</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

    </div>
  </nav>

  <br><br><br>

  <!-- Carousel w/ indicaters (1-10) -->
  <div id="carouselExampleIndicators" class="carousel slide" data-invterval="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"

      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"

      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"

      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"

      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7"

      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8"
        aria-label="Slide 9"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9"
        aria-label="Slide 10"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="10"
        aria-label="Slide 11"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="11"
        aria-label="Slide 12"></button>
    </div>
    <div class="carousel-inner">
      <!-- Carousel 10 -->
      <div class="carousel-item active">
        <div class="container bkground text-light">
          <h1 class="aligntext">Title Here </h1>
          <br>
          <div class="row">
            <div class="col-6">
              <p>
                Text Here

              </p>
            </div>
            <!-- Images col-->
            <div class="col-6">
              <!-- <img class="imageSize" src="./assets/VideoGameList/call-of-duty-black-ops-2-logo-center-cover.avif" alt="blackops" /> -->
            </div>
            <!-- Embedded Youtube Video -->
            <div class="row gy-2">
              <div class="col-6 video-col">
                Embedded Here
                <!-- End of Embedded Youtube Video-->
                <br>
                <br>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- End of Carousel container -->
    </div>


    <!-- Buttons for carousel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
